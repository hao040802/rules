<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống quản lý điểm dừng - Giáng Sinh</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #eaf6f6;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-image: url('https://cdn.pixabay.com/photo/2017/11/07/21/55/snow-2921667_960_720.jpg');
            background-size: cover;
            overflow: hidden;
        }

        header {
            background: linear-gradient(90deg, #FF4747, #FFAB61);
            color: white;
            text-align: center;
            padding: 15px 10px;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 20px;
            padding: 20px;
            flex: 1;
        }

        #control-panel {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            border: 2px solid #FF4747;
            animation: borderTwinkle 3s infinite alternate;
        }

        @keyframes borderTwinkle {
            0%, 100% {
                box-shadow: 0 0 10px rgba(255, 0, 0, 0.7), 0 0 20px rgba(255, 165, 0, 0.7), 
                            0 0 30px rgba(255, 255, 0, 0.7), 0 0 40px rgba(0, 255, 0, 0.7),
                            0 0 50px rgba(0, 255, 255, 0.7), 0 0 60px rgba(0, 0, 255, 0.7), 
                            0 0 70px rgba(139, 0, 255, 0.7);
            }
            50% {
                box-shadow: 0 0 15px rgba(255, 165, 0, 0.7), 0 0 25px rgba(255, 255, 0, 0.7), 
                            0 0 35px rgba(0, 255, 0, 0.7), 0 0 45px rgba(0, 255, 255, 0.7),
                            0 0 55px rgba(0, 0, 255, 0.7), 0 0 65px rgba(139, 0, 255, 0.7), 
                            0 0 75px rgba(255, 0, 0, 0.7);
            }
        }

        #control-panel h3 {
            margin: 0 0 20px;
            text-align: center;
            color: #FF4747;
            font-weight: bold;
        }

        #control-panel label {
            font-size: 14px;
            color: #555;
        }

        #control-panel select,
        #control-panel button {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ddd;
            outline: none;
        }

        #control-panel select {
            background-color: #fdf3e6;
        }

        #control-panel button {
            background-color: #FF4747;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        #control-panel button:hover {
            background-color: #FF7047;
            transform: translateY(-2px);
        }

        #control-panel button:active {
            transform: translateY(0);
        }

        #map {
            width: 100%;
            height: 100%;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            background-color: #FF4747;
            color: white;
            padding: 10px;
            font-size: 14px;
            margin-top: auto;
        }

        footer a {
            color: #ffe680;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .leaflet-container {
            border: 3px solid #FFAB61;
        }

        .snowflake {
            position: fixed;
            top: -10px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            width: 10px;
            height: 10px;
            pointer-events: none;
            animation: fall 10s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) translateX(0);
            }
            100% {
                transform: translateY(100vh) translateX(calc(-50vw + 100px));
            }
        }

        .twinkle {
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

    </style>
</head>
<body>
    <header>Hệ thống quản lý điểm dừng - Chúc mừng Giáng Sinh</header>
    <div class="container">
        <div id="control-panel">
            <h3 class="twinkle">Điều khiển</h3>
            <label for="modeSelector">Chọn chế độ:</label>
            <select id="modeSelector">
                <option value="single">Chọn 1 điểm</option>
                <option value="multiple">Chọn nhiều điểm</option>
            </select>
            <button id="startButton">Bắt đầu</button>
        </div>
        <div id="map"></div>
    </div>
    <footer>
        Được thiết kế bởi <a href="#">Em iu</a> | 2024 | <span>&#x1F384;</span>
    </footer>
