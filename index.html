<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống quản lý điểm dừng - Giáng Sinh</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #eaf6f6;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-image: url('https://cdn.pixabay.com/photo/2017/11/07/21/55/snow-2921667_960_720.jpg');
            background-size: cover;
        }

        header {
            background: linear-gradient(90deg, #FF4747, #FFAB61);
            color: white;
            text-align: center;
            padding: 15px 10px;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 20px;
            padding: 20px;
            flex: 1;
        }

        #control-panel {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            border: 2px solid #FF4747;
        }

        #control-panel h3 {
            margin: 0 0 20px;
            text-align: center;
            color: #FF4747;
            font-weight: bold;
        }

        #control-panel label {
            font-size: 14px;
            color: #555;
        }

        #control-panel select,
        #control-panel button {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ddd;
            outline: none;
        }

        #control-panel select {
            background-color: #fdf3e6;
        }

        #control-panel button {
            background-color: #FF4747;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        #control-panel button:hover {
            background-color: #FF7047;
            transform: translateY(-2px);
        }

        #control-panel button:active {
            transform: translateY(0);
        }

        #map {
            width: 100%;
            height: 100%;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            background-color: #FF4747;
            color: white;
            padding: 10px;
            font-size: 14px;
            margin-top: auto;
        }

        footer a {
            color: #ffe680;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .leaflet-container {
            border: 3px solid #FFAB61;
        }
    </style>
</head>
<body>
    <header>Hệ thống quản lý điểm dừng - Chào Giáng Sinh</header>
    <div class="container">
        <div id="control-panel">
            <h3>Điều khiển</h3>
            <label for="modeSelector">Chọn chế độ:</label>
            <select id="modeSelector">
                <option value="single">Chọn 1 điểm</option>
                <option value="multiple">Chọn nhiều điểm</option>
            </select>
            <button id="startButton">Bắt đầu</button>
        </div>
        <div id="map"></div>
    </div>
    <footer>
        Được thiết kế bởi <a href="#">Nhóm Phát Triển</a> | 2024 | <span>&#x1F384;</span>
    </footer>
    <script>
        var map = L.map('map', {
            center: [10.731804, 106.698352],
            zoom: 18.4,
            maxBounds: L.latLngBounds(
                L.latLng(10.730241, 106.697202),
                L.latLng(10.733403, 106.699948)
            ),
            maxZoom: 18.4,
            minZoom: 18.4,
            maxBoundsViscosity: 1.0
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        var selectedStops = [];
        var mode = 'single';

        document.getElementById('modeSelector').onchange = function() {
            mode = this.value;
            selectedStops = [];
            alert("Đã chuyển sang chế độ: " + (mode === 'single' ? "Chọn 1 điểm" : "Chọn nhiều điểm"));
        };

        document.getElementById('startButton').onclick = function() {
            if (selectedStops.length > 0) {
                if (mode === 'multiple') {
                    sendSelectedStops();
                } else if (mode === 'single' && selectedStops.length === 1) {
                    sendStopInfo(selectedStops[0]);
                }
            } else {
                alert("Vui lòng chọn ít nhất một điểm dừng");
            }
        };

        function addMarker(lat, lng, name) {
            var marker = L.marker([lat, lng]).addTo(map);
            marker.bindPopup("<b>" + name + "</b><br>Nhấn để chọn");
            marker.on('click', function() {
                if (mode === 'single') {
                    selectedStops = [name];
                    alert("Điểm dừng " + name + " đã được chọn");
                } else if (mode === 'multiple') {
                    var index = selectedStops.indexOf(name);
                    if (index === -1) {
                        selectedStops.push(name);
                        alert("Điểm dừng " + name + " đã được chọn");
                    } else {
                        selectedStops.splice(index, 1);
                        alert("Điểm dừng " + name + " đã bị loại bỏ");
                    }
                }
            });
        }

        function sendStopInfo(stopName) {
            fetch(`http://192.168.1.6/select-stop?name=${stopName}`)
                .then(response => response.text())
                .then(data => console.log(`Sent stop: ${stopName}`))
                .catch(error => console.error('Error:', error));
        }

        function sendSelectedStops() {
            fetch(`http://192.168.1.6/select-stops?names=${encodeURIComponent(selectedStops.join(','))}`)
                .then(response => response.text())
                .then(data => {
                    console.log("Sent selected stops: " + selectedStops.join(', '));
                    selectedStops = [];
                })
                .catch(error => console.error('Error:', error));
        }

        addMarker(10.731731, 106.698619, "A");
        addMarker(10.732349, 106.698599, "B");
        addMarker(10.731375, 106.698652, "C");
        addMarker(10.732811, 106.698607, "D");
        addMarker(10.732866, 106.699545, "E");
        addMarker(10.730768, 106.698714, "F");
        addMarker(10.731970, 106.699623, "G");
        addMarker(10.730805, 106.699786, "H");
    </script>
</body>
</html>
